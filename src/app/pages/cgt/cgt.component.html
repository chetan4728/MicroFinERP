<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Manage CGT</h1>
          
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/dahsboard">Home</a></li>
            <li class="breadcrumb-item active">CGT</li>
           
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">

      <div class="container-fluid card">
        
          <table datatable   [dtTrigger]="dtTrigger"    class="table table-striped  table-bordered row-border hover"  >
            <thead>
                <tr>
                    <th>Sr no</th>
                    <th>Area Name</th>
                    <th>Center Name</th>
                    <th>Process</th>
                    <th>Day</th>
                    <th>Members</th>
                    <th>Added By</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
       
                <tr *ngFor="let row of ListingData; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{row.area_name}}</td>
                  <td>{{row.center_name}}</td>
                  <td>{{row.process_name}}</td>
                  <td>{{row.day_name}}</td>
                  <td>{{row.number_of_customers}}</td>
                  <td>{{row.employee_first_name}} {{row.employee_last_name}}</td>
                  <td><button class="btn btn-success btn-sm" (click)="view_cgt(row)"  >View</button>
              </tr>
            
            </tbody>
        </table>
  
        </div>
  </section>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">CGT Details</h4>
          <button type="button" class="close"  (click)="hideModal()">&times;</button>
        </div>
  
        <!-- Modal body -->
          <div class="modal-body">
             <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                    <label>Area Name</label>
                    <input type="text"  class="form-control" id="area_name"  placeholder="Area Name" >
                 
              
                  </div>
            </div>
             </div>
  
          </div>
  
          
      
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"   >save</button>
          <button type="button" class="btn btn-danger" (click)="hideModal()" >Close</button>
  
          <!-- this button is hidden, used to close from typescript -->
          <button type="button" id="close-modal" data-dismiss="modal" style="display: none">Close</button>
        </div>
     
      </div>
    </div>
  </div>
  <!-- /.content -->
