<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Manage Demand Report</h1>
          
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Demand Report</li>
           
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">      
    <div class="container-fluid card">
        <div class="row filters">
          <div class="col-md-4">
            <div class="form-group">
                <label>Select From</label>
                <input type="date" class="form-control" (change)="selectFromDate($event.target.value)" placeholder="Enter Date"/>   
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
                <label>Select To</label>
                <input type="date" class="form-control" (change)="selectToDate($event.target.value)" placeholder="Enter Date"/>   
            </div>
          </div>
          <div class="col-md-4 collection">
            <button type="submit" class="btn btn-primary collection_btn"   [disabled]="selectedFrom == undefined || selectedTo == undefined " (click)="getMonthDemandReport()" style="background: #FF473A;">
              Generate Demand Report
              <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
            </button>
          
          </div>
          
        </div>        
  
    </div>
  </section>
  
  <!-- /.content -->
