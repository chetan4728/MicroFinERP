<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Manage OD Report</h1>
          
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">OD Report</li>
           
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">      
    <div class="container-fluid card">
        <div class="row filters">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Date From</label>
                    <!-- [(ngModel)]="date_to" -->
                    <input type="date" class="form-control"  [(ngModel)]="selectedFrom"  placeholder="Enter Date"/>   
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Date To</label>
                    <input type="date" class="form-control"  [(ngModel)]="selectedTo"  placeholder="Enter Date"/>
                </div>
            </div>
          <div class="col-md-1"></div>
          <div class="col-md-3 collection">
                <button class="btn btn-primary collection_btn"  (click)="getMonthDemandReport()">Generate OD Report</button>
          </div>
          
        </div>        
  
    </div>
  </section>
  
  <!-- /.content -->
