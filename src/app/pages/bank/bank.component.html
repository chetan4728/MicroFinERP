<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
  
          
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Manage Bank Details</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <div class="container card">
    <form  >  
    
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Bank Information</legend> 
        <div class="image-container">
            <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'"> <br/>
            <input type='file'   class="select-profile-picture">
            <span class="message">Tap here to select your picture</span>
           </div>
        <div class="row"> 
        <div class="col-md-6">
            <div class="form-group">
                <label>Bank Name</label>
                <input type="text" class="form-control"   formControlName="employee_first_name" placeholder="First Name" >
            
              
            
            </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
            <label>Bank Tagline</label>
            <input type="text"   class="form-control"  formControlName="employee_middle_name" placeholder="Middle Name" >

          
        </div>
    </div>
    
    
 
    <div class="col-md-6">
        <div class="form-group">
            <label>Contact No</label>
            <input type="text" class="form-control"    formControlName="employee_contact_no"  placeholder=" Contact No" >
            
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"   formControlName="employee_email_id"  placeholder="Email" >
           
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>State</label>
            <select class="form-control"     formControlName="employee_state_id" >
            <option value="">Select State</option>
           
            </select>
        
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>City</label>
            <select class="form-control"    formControlName="employee_district_id" >
            <option value="">Select District</option>

            </select>
        
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>Area Code</label>
            <input type="text" class="form-control"     formControlName="employee_adhar_card_no"  placeholder="Aadhar No" >
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>Bank Registration No</label>
            <input type="text" class="form-control"    formControlName="employee_adhar_card_no"  placeholder="Aadhar No" >
        </div>
    </div>
   
    <div class="col-md-12">
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control address_input"      formControlName="employee_address" >
        </div>
    </div>
    </div>
    </fieldset>

    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Account Information</legend> 
        <div class="row"> 
            <div class="col-md-4">
                <div class="form-group">
                    <label>Bank App URL</label>
                    <input type="text" class="form-control"     formControlName="employee_adhar_card_no"  placeholder="Aadhar No" >
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Bank App Key</label>
                    <input type="text" class="form-control"     formControlName="employee_adhar_card_no"  placeholder="Aadhar No" >
                </div>
            </div>

    
    <div class="col-md-4">
        <div class="form-group">
            <label>Status</label>
            <select class="form-control"    formControlName="employee_status" >
                <option value="" >Select Status</option>
                <option value="1">Active</option>
                <option value="2">DeActive</option>
            </select>
        </div>
    </div>
 
    </div>
    </fieldset>

<button type="submit" class="btn btn-primary"     >save</button>
</form>    
  </div>

<!-- /.content-wrapper -->
