<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Assign Survey</h1>
          
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Assign Survey</li>
           
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <div class="container card">
    <div class="col-md-12">
        <label>Enter address</label>
        <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
      </div> 
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker (dragEnd)="markerDragEnd($event)" [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
          ></agm-marker>
      </agm-map>

     <div class="row container">
         <div class="col-md-6">
             <div class="form-group">
                 <label>Employee Name</label>
                 <select class="form-control">
                     <option>Select Employee</option>
                 </select>
             </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
                <label>Enter Area Name</label>
                <input type="text" class="form-control" placeholder="Enter Area Name"/>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label>Latitude</label>
                <input type="text" class="form-control" value="{{latitude}}" placeholder="Enter Latitude"/>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label>Longitude</label>
                <input type="text" class="form-control" value="{{longitude}}" placeholder="Enter Longitude"/>
            </div>
        </div>
     </div> 
  </div>

<!-- /.content-wrapper -->
